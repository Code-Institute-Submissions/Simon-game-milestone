    <body>
        <!--Navbar taken from previous milestone-->
        <div class="container-fluid navalert-container">
            <nav class="navbar navbar-light  navbar-expand-lg">
                <a class="navbar-brand text-uppercase" href="index.html">Simon Game</a>

                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown">
                    <span class="navbar-toggler-icon"></span>
                </button>
                    
                <div class="collapse navbar-collapse flex-grow-1 text-right" id="navbarNavDropdown">
                    <ul class="navbar-nav ml-auto flex-nowrap">
                        <li class="nav-item mr-2"><a class="nav-link" href="index.html">Home</a></li>
                        <li class="nav-item mr-2"><a class="nav-link" href="contact.html">Contact Us</a></li>
                    </ul>
                </div>
            </nav>
        </div>
        <div class="container">
            <div class="row">
                <!--Instructions-->
                        <div class="col-xs-12 col-lg-12 text instructions">
                            <h2>Instructions | Simon Game<sup>&#174;</sup></h2>
                                <ol>
                                    <li>Click the Start Button.</li>
                                    <li>Click the buttons that were highlighted, in the order in which they were highlighted.</li> 
                                    <li>You will earn one point for each sequence that you get correct, try to reach your max score</li> 
                                </ol>
                        </div>  <!--End instructions-->
                        <!--Buttons Section-->
                        <div class="col-xs-12 col-lg-12 buttons text-center"> 
                            <button type="button" id="start" class="btn btn-success text">Start</button>
                            <button type="button" class="btn btn-secondary text">Score:
                            <span class="badge badge-light text" id="score">00</span></button>
                            <button type="button" id="stop" class="btn btn-danger text">Stop</button>
                        </div>
                        <!--End of Buttons Section-->
                        <!--Game Section-->
                        <div class="row pad">
                            <div class="col-xs-12 col-lg-12" ></div>
                                <div class="col-md-12 text-center circle">
                                    <div id="board">
                                        <div id="1" class="panel topLeftPanel"> </div>
                                        <div id="2" class="panel topRightPanel"> </div>
                                        <div id="3" class="panel bottomLeftPanel"> </div>
                                        <div id="4" class="panel bottomRightPanel"> </div>
                                    </div>
                                </div>
                        </div>
                        <!--end of Game Section-->
            </div>
        </div>
